{% extends 'store_templates/homepage.html' %}
{% load static %}

    
{% block content %}

 
<div class="container">
    

        <!-- Sign up form -->
        <section class="signup">
            <div class="container">
                <div class="signup-content">
                    <div class="signup-form">
                        <h2 class="form-title">Sign up</h2>
                        <form method="POST"  onsubmit="return validateForm()">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="email"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="email" id="email" placeholder="email"/>
                            </div>
                            <div class="form-group">
                                <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="name" id="name" placeholder="name" required/>
                            </div>
                            <div class="form-group">
                                <label for="phone_number"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="phone_number" id="phone_number" placeholder="phone_number"/>
                            </div>
                            <div class="form-group">
                                <label for="pass1"><i class="zmdi zmdi-lock"></i></label>
                                <input type="password" name="pass1" id="pass1" placeholder="Password"/>
                            </div>
                            <div class="form-group">
                                <label for="pass2"><i class="zmdi zmdi-lock"></i></label>
                                <input type="password" name="pass2" id="pass2" placeholder="Password"/>
                            </div>
                            
                            <div class="form-group form-button">
                                <span> <input type="submit" name="signup" id="signup" class="form-submit" value="sign up"/>
                                <a href="{% url 'signin' %}" class="signup-image-link">I am already member</a></span>
                                <span id="name-error" style="display: none; color: red;">Name is required and should not contain numbers.</span>

                            </div>
                            
                        </div> 
                        </form>
                    </div>
                    <!-- <div class="signup-image">
                        <figure><img src="{% static 'signup/images/signup-image.jpg' %}" alt="sing up image"></figure>
                       
                    </div> -->
                     <div class="signup-image">
                   
                </div>
            </div>
        </section>

  
       

    
</div>



<script>
    function validateForm() {
      var nameField = document.getElementById("name");
      var nameError = document.getElementById("name-error");
      var nameRegex = /^[a-zA-Z\s]+$/;
    
      if (nameField.value === "" || !nameRegex.test(nameField.value)) {
        nameError.style.display = "block";
        return false;
      } else {
        nameError.style.display = "none";
        return true;
      }
    }
</script>
   {% endblock %}
