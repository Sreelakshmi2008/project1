
{% extends 'store_templates\homepage.html' %}
{% load static %}

    
{% block content %}
    {% for message in messages %}
    <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
        <strong>Message:</strong>{{message}}
        <button type="button" class="close" data-bs-dismiss="alert" aria-label="close">
            <span aria-hidden="true">&times;</span>
        </button>
    
    </div>
    {% endfor %}
   
        <!-- Sing in  Form -->
        <section class="sign-in">
            <div class="container">
                <div class="signin-content">
                    <!-- <div class="signin-image">
                        <figure><img src="{% static 'signup/images/signin-image.jpg' %}" alt="sing up image"></figure>
                        <a href="{% url 'signup' %}" class="signup-image-link">Create an account</a>
                        
                    </div> -->

                    <div class="signin-form">
                        <h2 class="form-title">Forgot Password</h2>

                      {% block otpcontent %}

                       
                        <form method="POST" class="register-form" id="login-form">
                            {% csrf_token %}
                           
                            <div class="form-group">
                                <label for="phone_number"><i class="zmdi zmdi-lock"></i></label>
                                <input type="number" name="phone_number" id="phone_number" placeholder="phone_number"/>
                            </div>
                            
                            <div class="form-group form-button">
                                <input type="submit" name="get_otp" id="get_otp" class="form-submit" value="Get Otp"/>
                            </div>
                        </form>
                    
                   

                   
                       {% endblock otpcontent %}
                    </div>
                </div>
            </div>
        </section>

    </div>

 {% endblock content %}
