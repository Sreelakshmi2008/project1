
{% extends 'store_templates/homepage.html' %}
{% load static %}

    
{% block content %}
   
 
   
        
        <section class="sign-in">
           <div class="container d-flex">
            <div class="mt-5 mb-5 col-7 signin-form">
                        <h2 class="form-title">Address for shipping</h2>
                        <form method="POST" class="register-form" id="login-form">
                        {% csrf_token %}  
                        {{form.as_p}}
                        <div class="d-flex">
                            <input type="checkbox" name="my_checkbox" class="ml-4 my_checkbox" id="my_checkbox" value="False" style="display: block;">
                            <label for="my_checkbox" class="ml-3">Default Address</label>
                            </div>
                                <div class="form-group form-button">
                                    <input type="submit" onclick="submitForm()" name="signin" id="signin" class="form-submit ml-4" value="Save"/>
                                </div>
                        </form>
            </div>
           
                    
           
           </div>
             
        </section>



 {% endblock content %}
